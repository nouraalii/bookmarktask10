<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="2899445.png" type="image/x-icon">
</head>
<body>
    
    <div class="container mt-5 pt-3">
        <h1 class="text-center position-relative">Bookmarker</h1>
        <div class="bookform mt-5 mx-auto text-capitalize d-flex flex-column justify-content-center py-5">
            <h2 class="mt-3 fs-4 text-center">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <label for="BookmarkName"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
            <input oninput="validateInput(this)" type="text" id="BookmarkName" class="form-control mt-1 mb-3" placeholder="Bookmark Name"/>
               

            <label for="WebsiteURL"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input oninput="validateInput(this)" type="text" id="WebsiteURL" class="form-control mt-1 mb-3" placeholder="Website URL"/>

            <button class="btn btn-color mb-4 mx-auto px-5" onclick="addBookMark()">submit</button>
        </div>
        

        <!-- ------------table----------- -->
        <table class="table mt-4 text-center bg-light" >
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="bookMarkInfo">

            </tbody>
        </table>

    </div>

    <!-- -----------------card--------------- -->

    <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="box">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex">
                <i class="fa-solid fa-circle text-danger px-1 fs-4"></i>
                <i class="fa-solid fa-circle text-warning px-1 fs-4"></i>
                <i class="fa-solid fa-circle text-success px-1 fs-4"></i>
            </div>
            <button  onclick="closeCard()" class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>


    <!-- --------------------js links--------------------- -->
    <script src="css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
